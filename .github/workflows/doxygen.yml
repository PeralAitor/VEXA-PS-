name: Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-documentation:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Generate documentation
      run: |
        # Limpiar y forzar rebuild
        docker compose --profile=docs down
        docker compose --profile=docs build --no-cache
        docker compose --profile=docs up --abort-on-container-exit
    
        # Diagn贸stico post-ejecuci贸n
        echo "=== Estructura local ==="
        ls -lR target/doxygen
        echo "=== Log de Doxygen ==="
        docker compose --profile=docs run server-docs cat /doxygen/doxygen.log
    
    - name: Prepare docs folder
      run: |
        # Crear docs solo si hay contenido
        if [ -d "target/doxygen/html" ]; then
          mkdir -p docs
          cp -r target/doxygen/html/* docs/
          echo "Documentaci贸n copiada!"
          ls -la docs
        else
          echo "ERROR: No hay documentaci贸n generada"
          exit 1
        fi

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: docs
