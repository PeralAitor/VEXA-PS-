<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <!-- Se asume que styles.css ya está definido y se encuentra en src/main/resources/static/css -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="registration-container">
        <h2>Registro de Usuario</h2>
        <!-- El formulario se vincula a un objeto "user" -->
        <form th:action="@{/registration}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" th:field="*{username}" placeholder="Nombre de usuario" required>
            </div>
            <div class="form-group">
                <label for="email">Nombre:</label>
                <input type="name" id="name" th:field="*{name}" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Apellidos:</label>
                <input type="surnames" id="surnames" th:field="*{surnames}" placeholder="Apellidos" required>
            </div>
			<div class="form-group">
                <label for="confirmPassword">Edad:</label>
                <input type="age" id="age" th:field="*{age}" placeholder="Edad" required>
			</div>
            <div class="form-group">
                <button type="submit">Registrarse</button>
            </div>
        </form>
    </div>
</body>
</html>
