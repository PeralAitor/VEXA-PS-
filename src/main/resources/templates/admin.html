<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - VEXA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style>
        .user-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }
        
        .user-card:hover {
            transform: translateY(-3px);
        }
        
        .user-icon {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .age-badge {
            background: linear-gradient(45deg, #6c5ce7, #a8a4e6);
            color: white;
            border-radius: 20px;
            padding: 0.3rem 1rem;
            font-size: 0.9em;
        }

        .hidden {
            display: none !important;
        }

        .nav-buttons {
            gap: 1rem;
            margin-right: 2rem;
        }

        /* Estilos añadidos para los botones de acción */
        .action-btns {
            display: none;
            position: absolute;
            top: 0;
            right: 0;
            gap: 5px;
            z-index: 1;
            margin: 0.5rem;
        }

        .post-card:hover .action-btns {
            display: flex !important;
        }

        .post-card {
            position: relative;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="glass-navbar">
        <nav class="container d-flex justify-content-between align-items-center py-3">
            <h1 class="logo">Admin - VEXA</h1>
            
            <div class="d-flex align-items-center">
                <!-- Botones de toggle -->
                <div class="nav-buttons d-flex">
                    <button id="toggleUsers" class="btn btn-outline-light">
                        <i class="fas fa-users me-2"></i>Mostrar Usuarios
                    </button>
                    <button id="togglePosts" class="btn btn-outline-light">
                        <i class="fas fa-comments me-2"></i>Mostrar Posts
                    </button>
                </div>

                <!-- Botón Cerrar Sesión original -->
                <form th:if="${token != null}" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-secondary">
                        <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
                    </button>
                </form>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="container mt-5 mb-5">
        <!-- Sección de Usuarios (oculta por defecto) -->
        <div id="usersSection" class="glass-container mb-5 hidden">
            <h2 class="mb-4 gradient-text">
                <i class="fas fa-users me-2"></i>Usuarios registrados
            </h2>
            
            <div th:if="${users == null or #lists.isEmpty(users)}" class="text-center py-5">
                <i class="fas fa-users-slash fa-3x mb-3 text-muted"></i>
                <p class="text-secondary">No hay usuarios registrados</p>
            </div>

            <div th:each="user : ${users}" class="user-card">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <div class="user-icon me-3">
                            <i class="fas fa-user-circle fa-2x"></i>
                        </div>
                        <div>
                            <h5 class="mb-0" th:text="${user.username}"></h5>
                            <p class="text-muted mb-0 small" 
                               th:text="${user.name + ' ' + user.surnames}"></p>
                        </div>
                    </div>
                    <div class="age-badge" th:text="${user.age + ' años'}"></div>
                </div>
            </div>
        </div>

        <!-- Sección de Posts modificada -->
        <div id="postsSection" class="glass-container hidden">
            <h2 class="mb-4 gradient-text">
                <i class="fas fa-comments me-2"></i>Posts recientes
            </h2>
            
            <div th:if="${posts == null or #lists.isEmpty(posts)}" class="text-center py-5">
                <i class="fas fa-comment-slash fa-3x mb-3 text-muted"></i>
                <p class="text-secondary">No hay posts disponibles</p>
            </div>

            <div th:each="post, stat : ${posts}" 
                 class="post-card mb-4 position-relative"
                 th:style="'--post-color: hsl(' + (${stat.index} * 70) + ', 70%, 65%);'">
                
                <!-- Botones de Acción -->
                <div class="action-btns">
                    <form th:action="@{/post/delete}" method="post">
                        <input type="hidden" name="id" th:value="${post.id}" />
                        <button type="submit" class="btn btn-sm btn-outline-danger">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </form>
                </div>

                <div class="d-flex align-items-center mb-3">
                    <div class="user-icon me-3">
                        <i class="fas fa-user-circle fa-2x"></i>
                    </div>
                    <div>
                        <h5 class="post-owner mb-0" th:text="${post.owner}"></h5>
                        <small class="post-date" th:text="${post.formattedDate}"></small>
                    </div>
                </div>
                <div class="post-content">
                    <p th:text="${post.content}" class="mb-0"></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="glass-footer">
        <div class="container py-4 text-center">
            <p class="mb-0">&copy; 2025 VEXA. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usersSection = document.getElementById('usersSection');
            const postsSection = document.getElementById('postsSection');
            const toggleUsersBtn = document.getElementById('toggleUsers');
            const togglePostsBtn = document.getElementById('togglePosts');

            let usersVisible = false;
            let postsVisible = false;

            toggleUsersBtn.addEventListener('click', () => {
                usersVisible = !usersVisible;
                usersSection.classList.toggle('hidden');
                toggleUsersBtn.innerHTML = usersVisible 
                    ? '<i class="fas fa-users me-2"></i>Ocultar Usuarios' 
                    : '<i class="fas fa-users me-2"></i>Mostrar Usuarios';
            });

            togglePostsBtn.addEventListener('click', () => {
                postsVisible = !postsVisible;
                postsSection.classList.toggle('hidden');
                togglePostsBtn.innerHTML = postsVisible
                    ? '<i class="fas fa-comments me-2"></i>Ocultar Posts'
                    : '<i class="fas fa-comments me-2"></i>Mostrar Posts';
            });
        });
    </script>
</body>
</html>
