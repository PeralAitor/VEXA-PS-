<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <!-- Se asume que styles.css ya está definido y se encuentra en src/main/resources/static/styles.css -->
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <div class="registration-container">
        <h2>Registro de Usuario</h2>
        <!-- El formulario se vincula a un objeto "user" -->
        <form th:action="@{/registration}" method="post">
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
            </div>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <label for="surnames">Apellidos:</label>
                <input type="text" id="surnames" name="surnames" placeholder="Apellidos" required>
            </div>
            <div class="form-group">
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" placeholder="Edad" required>
            </div>
            <div class="form-group">
                <button type="submit">Registrarse</button>
            </div>
        </form>
        <!-- Mensaje de error -->
        <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger mt-3"></p>
        
		<!-- Mensaje de éxito  -->
		<p th:if="${successMessage}" th:text="${successMessage}" class="text-success mt-3"></p>
    </div>
</body>
</html>
