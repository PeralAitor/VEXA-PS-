<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VEXA - Crear cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="glass-navbar">
        <nav class="container d-flex justify-content-between align-items-center py-3">
            <h1 class="logo">VEXA</h1>
            <a href="/login" class="btn btn-outline-light">
                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
            </a>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="flex-grow-1 d-flex align-items-center">
        <div class="glass-container">
            <div class="auth-header text-center mb-5">
                <h2 class="gradient-text mb-3">Únete a VEXA</h2>
                <p class="text-secondary">Crea tu cuenta en menos de un minuto</p>
            </div>

            <form th:action="@{/registration}" method="post">
                <!-- Campos del formulario -->
                <div class="form-group glass-input mb-4">
                    <input type="text" id="username" name="username" 
                           class="form-control" 
                           placeholder="Nombre de usuario" 
                           required>
                    <i class="fas fa-user input-icon"></i>
                </div>

                <div class="form-group glass-input mb-4">
                    <input type="text" id="name" name="name" 
                           class="form-control" 
                           placeholder="Nombre" 
                           required>
                    <i class="fas fa-id-card input-icon"></i>
                </div>

                <div class="form-group glass-input mb-4">
                    <input type="password" id="password" name="password" 
                           class="form-control" 
                           placeholder="Contraseña" 
                           required>
                    <i class="fas fa-lock input-icon"></i>
                </div>

                <div class="form-group glass-input mb-4">
                    <input type="text" id="surnames" name="surnames" 
                           class="form-control" 
                           placeholder="Apellidos" 
                           required>
                    <i class="fas fa-users input-icon"></i>
                </div>

                <div class="form-group glass-input mb-4">
                    <input type="number" id="age" name="age" 
                           class="form-control" 
                           placeholder="Edad" 
                           min="1" max="120" 
                           required>
                    <i class="fas fa-calendar-days input-icon"></i>
                </div>

                <!-- Botón de registro -->
                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                    <i class="fas fa-user-plus me-2"></i>Crear cuenta
                </button>

                <!-- Botón Volver -->
                <a href="/" class="btn btn-outline-light w-100">
                    <i class="fas fa-arrow-left me-2"></i>Volver al inicio
                </a>
            </form>

            <!-- Mensajes de estado -->
            <div class="mt-4 text-center">
                <p th:if="${errorMessage}" th:text="${errorMessage}" class="error-message"></p>
                <p th:if="${successMessage}" th:text="${successMessage}" class="success-message"></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="glass-footer mt-auto">
        <div class="container py-4">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0">&copy; 2025 VEXA. Todos los derechos reservados.</p>
                </div>
                <div class="col-md-6 text-center text-md-end mt-3 mt-md-0">
                    <div class="social-links">
                        <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-white me-3"><i class="fab fa-linkedin"></i></a>
                        <a href="#" class="text-white"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
