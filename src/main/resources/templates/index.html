<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VEXA - Conecta con el futuro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="glass-navbar">
        <nav class="container d-flex justify-content-between align-items-center py-3">
            <h1 class="logo">VEXA</h1>
            <div class="d-flex gap-3">
                <a href="/login" class="btn btn-link text-white">Iniciar Sesión</a>
                <a href="/registration" class="btn btn-primary">Regístrate Gratis</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <main class="hero flex-grow-1 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8 text-center">
                    <h1 class="hero-title mb-4">Conecta con el <span class="gradient-text">futuro</span></h1>
                    <p class="hero-subtitle mb-5">La red social donde la innovación se encuentra con la comunidad</p>
                    <div class="cta-buttons d-flex flex-column flex-sm-row justify-content-center gap-3">
                        <a href="/registration" class="btn btn-lg btn-primary px-5 py-3">
                            <i class="fas fa-rocket me-2"></i>Comenzar ahora
                        </a>
                        <a href="/login" class="btn btn-lg btn-outline-light px-5 py-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Acceder
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="glass-footer mt-auto">
        <div class="container py-4">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0">&copy; 2025 VEXA. Todos los derechos reservados.</p>
                </div>
                <div class="col-md-6 text-center text-md-end mt-3 mt-md-0">
                    <div class="social-links">
                        <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-white me-3"><i class="fab fa-linkedin"></i></a>
                        <a href="#" class="text-white"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
