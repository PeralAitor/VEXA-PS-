<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Post - VEXA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <!-- Header -->
    <header class="glass-navbar">
        <nav class="container d-flex justify-content-between align-items-center py-3">            
            <h1 class="logo">VEXA</h1>        
            <form th:if="${token != null}" th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesi√≥n
                </button>
            </form>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="container mt-5 mb-5">
        <div class="glass-container">
            <h2 class="mb-4 gradient-text">Crear nuevo post</h2>
            
            <form th:action="@{/post}" method="post">
                <div class="glass-input mb-4">
                    <label class="form-label">Contenido</label>
                    <textarea name="content" class="form-control" 
                              rows="5" 
                              placeholder="Escribe tu mensaje..."
                              required></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-paper-plane me-2"></i>Publicar
                </button>
            </form>

            <form th:action="@{/posts}" method="get">
                <button type="submit" class="btn btn-outline-light w-100">
                    <i class="fas fa-times me-2"></i>Volver
                </button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="glass-footer">
        <div class="container py-4 text-center">
            <p class="mb-0">&copy; 2025 VEXA. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
